<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>All users</title>


</head>
<!--<script src="webjars/jquery/3.3.1/jquery.min.js"></script>-->


<body>
<!-- Шапка -->
<nav class="navbar navbar-dark bg-dark">
    <h3 style="color: white" th:text="${currentUser.getEmail()} + ' with roles: ' +${authorityString}"></h3>
    <form th:action="@{/logout}" method="post">
        <a class="nav-link" href="/logout" style="text-decoration: none; color: grey">Logout</a>
    </form>
</nav>


<!--<div class="container-fluid" style="width: 100%; height: 100%">-->
<div class="row" style="height: 100vh">
    <!-- Боковая панель -->
    <div class="col-2 p-0">
        <div class="container">
            <div class="mt-3 nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"
                 style="margin-right: 0px">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>
    </div>

    <div class="col-10 bg-light">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel">

            <h1 class="page-header"><p class="bold">Admin panel</p></h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#description">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#characteristics">New user</a>
                </li>
            </ul>

            <!-- Панель -->
            <div class="tab-content">

                <!-- Страница редактирования пользователей -->
                <div class="tab-pane active" id="description">
                    <div class="card-header">
                        <h5>All users</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">

                            <thead>
                            <!-- Шапка колонок таблицы -->
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tbody id = "tbodyAllUsers">

                            <!-- Обходим список пользователей который получили из контроллера" -->

                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal" id = "buttonModal">
                                    Edit
                                </button>

                            </td>

                            </tbody>

                        </table>
                    </div>


                </div>

                <div class="modal fade" id="editModal"
                     tabindex="-1"
                     role="dialog" aria-labelledby="editModalTitle"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="editModalTitle">Edit
                                    user</h4>
                                <button class="close" data-dismiss="modal">x
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-6">
                                            <div class="text-center">
                                                <label><strong>ID</strong></label><br>
                                                <input type="text"
                                                       value=""
                                                       class="form-control"
                                                       id="editModalFieldID"
                                                       name="id" readonly>
                                            </div>
                                            <div class="text-center">
                                                <label><strong>Name</strong></label><br>
                                                <input type="text"
                                                       value=""
                                                       class="form-control"
                                                       id="editModalFieldName"
                                                       name="firstName">
                                            </div>
                                            <div class="text-center">
                                                <label><strong>Surname</strong></label><br>
                                                <input type="text"
                                                       value=""
                                                       class="form-control"
                                                       id="editModalFieldLastName"
                                                       name="lastName">
                                            </div>
                                            <div class="text-center">
                                                <label><strong>Age</strong></label><br>
                                                <input type="number"
                                                       value=""
                                                       class="form-control"
                                                       id="editModalFieldAge"
                                                       name="age">
                                            </div>
                                            <div class="text-center">
                                                <label><strong>Email</strong></label><br>
                                                <input type="text"
                                                       value=""
                                                       class="form-control"
                                                       id="editModalEmail"
                                                       name="email">
                                            </div>
                                            <div class="text-center">
                                                <label><strong>Password</strong></label><br>
                                                <input type="password"
                                                       value=""
                                                       class="form-control"
                                                       id="editModalPassword"
                                                       name="password">
                                            </div>
                                            <div class="text-center">
                                                <label><strong>Roles</strong></label><br>
                                                <select class="custom-select"
                                                        multiple
                                                        size="2"
                                                        value=""
                                                        id="editModalRoles"
                                                        name="roles"
                                                        required>
                                                    <!--<div id="editModalRoles"><option value="1">ADMIN</option>
                                                        <option value="2">USER</option></div>
                                                    <option th:each="currRole : ${allRoles}"
                                                            th:value="${currRole.getId()}"
                                                            th:utext="${currRole.getRole()}">
                                                    </option>-->
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>
                                    <button class="btn btn-info" id="editFinish">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Страница создания нового пользователя -->
                <div class="tab-pane" id="characteristics">
                    <div class="card-header">
                        <h5>Add new user</h5>
                    </div>
                    <div class="card-body row justify-content-center align-items-center">
                        <div class="col-5 text-center">
                            <form>

                                <div class="text-center">
                                    <label><strong>Name</strong></label><br>
                                    <input type="text"
                                           class="form-control"
                                           name="firstName"
                                           id="addUserFirstName">
                                </div>
                                <div class="text-center">
                                    <label><strong>Surname</strong></label><br>
                                    <input type="text"
                                           class="form-control"
                                           name="lastName"
                                           id="addUserLastName">
                                </div>
                                <div class="text-center">
                                    <label><strong>Age</strong></label><br>
                                    <input type="number"
                                           class="form-control"
                                           name="age"
                                           id="addUserAge">
                                </div>
                                <div class="text-center">
                                    <label><strong>Email</strong></label><br>
                                    <input type="text"
                                           class="form-control"
                                           name="email"
                                           id="addUserEmail">
                                </div>
                                <div class="text-center">
                                    <label><strong>Password</strong></label><br>
                                    <input type="password"
                                           class="form-control"
                                           name="password"
                                           id="addUserPassword">
                                </div>
                                <div class="text-center">
                                    <label><strong>Roles</strong></label><br>
                                    <select class="custom-select"
                                            multiple
                                            size="2"
                                            name="roles"
                                            id="addUserRoles"
                                            required>
                                        <option th:each="currRole : ${allRoles}"
                                                th:value="${currRole.getId()}"
                                                th:utext="${currRole.getRole()}">
                                        </option>
                                    </select>
                                </div>
                                <br>
                                <button class="btn btn-success" id="addNewUser">Add new user</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" tabindex="-1"
             aria-hidden="true">
            <div class="container">
                <h1 class="page-header"><p class="bold">User information page</p></h1>
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${currentUser.getId()}"></td>
                        <td><p th:text="${currentUser.getFirstName()}"></p></td>
                        <td><p th:text="${currentUser.getLastName()}"></p></td>
                        <td><p th:text="${currentUser.getAge()}"></p></td>
                        <td><p th:text="${currentUser.getEmail()}"></p></td>
                        <td><p th:text="${currentUser.getRolesString()}"></p></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/test2.js}"></script>
</body>

</html>
