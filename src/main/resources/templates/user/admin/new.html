<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:method="POST" th:action="@{/user/admin/}" th:object="${user}">
    <label for="firstName">Enter name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    Roles:
    <li th:each="role : ${rolesAll}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}">
        <label th:text="${role.getRole()}"></label>
    </li>
    <input type="submit" value="Create!"/>
</form>

<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
